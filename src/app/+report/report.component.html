<div class="app-container">
    <div class="report-header">
      <h1 class="site-title">Report Encounters</h1>
      <p>Safety on Mars is your responsibility</p>
    </div>
    <div class="report-content">
      <form #reportForm="ngForm" (ngSubmit)="onSubmit($event)" class="report-form">
            <select ngControl="atype" [(ngModel)]="encounter.atype">
              <option [value]="NO_ALIEN_SELECTED" class="placeholder" for="aliens">Select Alien Type</option>
              <option *ngFor="let kind of aliens" [value]="kind.type">{{ kind.type | uppercase }}</option>
          </select>
          <textarea ngControl="reportContent" [(ngModel)]="encounter.action" class="report-textarea" name="textarea" rows="10" placeholder="Action taken">
          </textarea>
         <button class="submit-button" type="submit" [disabled]="noAliens || !reportForm.form.valid">Submit Report</button>
     </form>
</div>
