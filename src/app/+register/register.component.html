<div class="app-container">
  <h1>Register</h1>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit($event)">
    <div>
      <label for="name">Name</label>
      <input ngControl="name" [(ngModel)]="colonist.name" id="name" type="text" required>
    </div>
    <div>
      <label for="age">Age</label>
      <input ngControl="age" [(ngModel)]="colonist.age" id="age" type="text" required>
    </div>
    <div>
      <label for="occupation">Select Occupation</label>
      <select ngControl="job" [(ngModel)]="colonist.job_id">
        <option [value]="null" class="placeholder">Select an Occupation</option>
        <option *ngFor="let job of occupations" [value]="job.id">{{ job.name }}</option>
      </select>
    </div>
    <button type="submit" [disabled]="noOccupation || !registerForm.form.valid">Submit</button>
</form>
